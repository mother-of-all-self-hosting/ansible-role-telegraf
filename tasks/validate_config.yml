---
- name: (Deprecation) Catch and report renamed settings
  ansible.builtin.fail:
    msg: >-
      Your configuration contains a variable, which now has a different name.
      Please change your configuration to rename the variable (`{{ item.old }}` -> `{{ item.new }}`).
  when: "item.old in vars"
  with_items:
    - { "old": "telegraf_config_path", "new": "<removed>" }
    - { "old": "telegraf_env_path", "new": "<removed>" }
    - { "old": "telegraf_environment_variables_extension", "new": "telegraf_environment_variables_additional_variables" }

- name: Fail if required Telegraf settings not defined
  ansible.builtin.fail:
    msg: >-
      You need to define a required configuration setting (`{{ item }}`) for using this role.
  when: "vars[item] == ''"
  with_items:
    - telegraf_config_link
    - telegraf_influx_token
